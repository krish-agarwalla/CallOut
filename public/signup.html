<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Call-Out Disaster Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" placeholder="Choose a username" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" placeholder="Create a password" required>
            
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            
                <button type="submit">Sign Up</button>
                <p id="signupError"></p>
            </form>
            <p>Already have an account? <a href="index.html" id="signinLink">Sign In</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
