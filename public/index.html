<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-Out Disaster Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- User Sign-In/Sign-Up Form -->
        <div class="form-container" id="authForm">
            <h2>Sign In / Sign Up</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p id="errorMsg"></p>
            </form>
            <p>Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a></p>
        </div>

        <!-- Disaster Reporting Form -->
        <div class="form-container" id="disasterForm" style="display:none;">
            <h2>Report a Disaster</h2>
            <form id="disasterReportForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" required>

                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter location" required>

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Describe the disaster" required></textarea>

                <label for="fileUpload">Upload Images/Videos:</label>
                <input type="file" id="fileUpload" multiple required>

                <button type="submit">Submit Report</button>
            </form>
            <button id="logoutButton">Logout</button>
            <p id="reportStatus"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
